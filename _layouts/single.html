<html>

    <body>
        {% include header.html %}

        <div class="page-content">
        <div class="wrapper">

        {{ content }}

        <hr />
        <h1>Related Posts</h1>

        </ul>

            {% include footer.html %}


        </div>
        </div>

    </body>

</html>
